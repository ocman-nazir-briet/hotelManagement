{% load static%}
<!DOCTYPE html>
<html lang="en">
    
<head>

        <meta charset="utf-8" />
        <title>Dashboard | AV Marketing Real Estate - Responsive Admin Dashboard Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="usman_briet" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        <link rel="shortcut icon" href={% static 'assets/images/favicon.ico' %}>

        <!-- App css -->

        <link href={% static 'assets/css/app.min.css' %} rel="stylesheet" type="text/css" id="app-style" />
        <link rel="preconnect" href="https://fonts.gstatic.com/">
        <!-- icons -->
        <link href={% static 'assets/css/icons.min.css' %} rel="stylesheet" type="text/css" />

    </head>

    <!-- body start -->
    <body>
                    <section>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card card-body">
                        
                        
                                    <p>Are you sure you want to delete "{{item.name}}" blog?</p>
                        
                                    <form action="{% url 'deleteBlog' item.id  %}" method="POST">
                                        
                                        {% csrf_token %}
                                        <a class="btn btn-warning" href="{% url 'blogAdd' %}">Cancel</a>
                        
                                        <input class="btn btn-danger" type="submit" name="Confirm">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </section>
        
    </body>

</html>
